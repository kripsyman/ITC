<!DOCTYPE html>

<html>
	<head>
		<title>Unit Converter - ITC Assignments</title>
		<link href="navbar.css" rel="stylesheet">
		<link href="button.css" rel="stylesheet">
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li class="dropdown">
					<a href="#" class="dropbtn">Assignments ▼</a>
					<div class="dropdown-content">
						<a href="converter.html">Unit Converter</a>
						<a href="income-tax-calculator.html" style = "font-size: 11px">Income Tax Calculator</a>
						<a href="nth-factorial-sum-and-average.html" style = "font-size: 11px">Nth Factorial, Sum and Average</a>
						<a href="simple-payroll.html">Simple Payroll</a>
					</div>
				</li>
			</ul>
		</nav>
		<div style = "text-align: center">
			<p style = "letter-spacing: 10px; font-size: 32px">Unit Converter</p>
			<p>
				<label for = "num">Enter your number:</label>
				<input id = "num" name = "num" type = "number" placeholder = "0">
			</p>
			<p style = "display: flex; justify-content: center; gap: 10px">
				<button class = "Smallbutton" onclick = "farenToCel()">Fahrenheit to Celsius</button>
				<button class = "Smallbutton" onclick = "celToFaren()">Celsius to Fahrenheit</button>
				<button class = "Smallbutton" onclick = "meterToFeet()">Meters to Feet</button>
				<button class = "Smallbutton" onclick = "feetToMeter()">Feet to Meters</button>
			</p>
			<p id = "result" style = "font-size: 20px">Result: </p>
			<h3 id = "optionChosen"></h3>
			<dialog style = "border-radius: 5px;" id = "dialog">
				<p>Input a number.</p>
				<button class = "Smallerbutton" onclick = "dialog.close()"> OK </button>
			</dialog>
		</div>
		<script>
			function clear() {
				
				document.getElementById("result").value = "";
				document.getElementById("optionChosen").innerHTML = "";
				const dialog = document.getElementById("dialog");
				
			}

			function farenToCel() {

				clear();

				if (document.getElementById("num").value == "") {
					dialog.showModal();
					return;
				}
				
				let num = document.getElementById("num").value*1;
				
				let res = (num - 32) * 5 / 9;
				let r = res.toFixed(2);
				
				document.getElementById("optionChosen").innerHTML = "Chosen Option: Fahrenheit to Celsius";
				document.getElementById("result").innerHTML = "Result: " + r + "°C";

			}

			function celToFaren() {

				clear();

				if (document.getElementById("num").value == "") {
					dialog.showModal();
					return;
				}
				
				let num = document.getElementById("num").value*1;
				
				let res = (num * 9 / 5) + 32;
				let r = res.toFixed(2);
				
				document.getElementById("optionChosen").innerHTML = "Chosen Option: Celsius to Fahrenheit";
				document.getElementById("result").innerHTML = "Result: " + r + "°F";

			}

			function meterToFeet() {

				clear();

				if (document.getElementById("num").value == "") {
					dialog.showModal();
					return;
				}
				
				let num = document.getElementById("num").value*1;
				
				let res = num * 3.2808;
				let r = res.toFixed(2);
				
				document.getElementById("optionChosen").innerHTML = "Chosen Option: Meters to Feet";
				
				if (res == 1) {
					document.getElementById("result").innerHTML = "Result: " + r + " foot";
				} else {
					document.getElementById("result").innerHTML = "Result: " + r + " feet";
				}
			}

			function feetToMeter() {

				clear();

				if (document.getElementById("num").value == "") {
					dialog.showModal();
					return;
				}

				let num = document.getElementById("num").value*1;
				
				let res = num * 0.3048;
				let r = res.toFixed(2);
				
				document.getElementById("optionChosen").innerHTML = "Chosen Option: Feet to Meters";
				document.getElementById("result").value = res;
				
				if (res == 1) {
					document.getElementById("result").innerHTML = "Result: " + r + " meter";
				} else {
					document.getElementById("result").innerHTML = "Result: " + r + " meters";
				}

			}
		</script>
	</body>
</html>
