<div style = "text-align: center">

<h1>Income Tax Calculator</h1>

<p>
<label for = "income"> Input Taxable Income: </label>
<input id = "income" name = "income" type = "number">
<button onclick = "calculateTax()"> Submit </button>
</p>

<h2 id = "incomeTax"></h2>

</div>
<script>
function calculateTax() {
	
	if (document.getElementById("income").value == "") {
		document.getElementById("incomeTax").innerHTML = "Input a number.";
		return;
	}
	
	let income = document.getElementById("income").value*1;
	let tax;
	
	if (income > 0 && income <= 250000) {
		tax = 0;
	} else if (income > 250000 && income <= 400000) {
		tax = (income - 250000) * 0.20;
	} else if (income > 400000 && income <= 800000) {
		tax = 30000 + ((income - 400000) * 0.25);
	} else if (income > 800000 && income <= 2000000) {
		tax = 130000 + ((income - 800000) * 0.30); 
	} else if (income > 2000000 && income <= 8000000) {
		tax = 490000 + ((income - 2000000) * 0.32);
	} else if (income > 8000000) {
		tax = 2410000 + ((income - 8000000) * 0.35);
	} else {
		document.getElementById("incomeTax").innerHTML = "Invalid number.";
		return;
	}
	
	document.getElementById("incomeTax").innerHTML = "Your income tax is: ₱" + tax;
}

</script>
