						<a href="simple-payroll.html">Simple Payroll</a>
					</div>
				</li>
			</ul>
		</nav>
		<div style = "text-align: center">
			<p style = "letter-spacing: 10px; font-size: 32px">Income Tax Calculator</p>
			<p>
				<label for = "income"> Input Taxable Income: ₱</label>
				<input id = "income" name = "income" type = "number" placeholder = "0.00">
				<button class = "Smallerbutton" onclick = "calculateTax()"> Submit </button>
			</p>
			<h2 id = "incomeTax">Income Tax: ₱0.00</h2>
			<h2 id = "checkInput"></h2>
		</div>
		<script>
			function calculateTax() {
			
				document.getElementById("checkInput").innerHTML = "";
				document.getElementById("incomeTax").innerHTML = "Income Tax: ₱0.00";
				
				if (document.getElementById("income").value == "") {
					document.getElementById("checkInput").innerHTML = "Input a number.";
					return;
				}
				
				let income = document.getElementById("income").value*1;
				let tax;
				
				if (income > 0 && income <= 250000) {
					tax = 0;
				} else if (income > 250000 && income <= 400000) {
					tax = (income - 250000) * 0.20;
				} else if (income > 400000 && income <= 800000) {
					tax = 30000 + ((income - 400000) * 0.25);
				} else if (income > 800000 && income <= 2000000) {
					tax = 130000 + ((income - 800000) * 0.30); 
				} else if (income > 2000000 && income <= 8000000) {
					tax = 490000 + ((income - 2000000) * 0.32);
				} else if (income > 8000000) {
					tax = 2410000 + ((income - 8000000) * 0.35);
				} else {
					document.getElementById("incomeTax").innerHTML = "Income Tax: ₱0.00";
					document.getElementById("checkInput").innerHTML = "Invalid number.";
					return;
				}
				
				tax = tax.toFixed(2);
				
				document.getElementById("incomeTax").innerHTML = "Income Tax: ₱" + tax;
			}
		</script>
	</body>
</html>
